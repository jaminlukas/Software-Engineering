# Nginx-Konfiguration für Single-Page Applications (SPA),
# leitet alle nicht-existierenden Dateien zu index.html um.
server {
    listen 5173;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy-Pass für API-Anfragen an den Backend-Service
    location /api/ {
        proxy_pass http://backend:3000; # Annahme: Backend-Service heißt 'backend' und läuft auf Port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
